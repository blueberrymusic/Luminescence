<!DOCTYPE html>
<html>

<head>

<!-- The order matters! My stuff, then jQuery, the Bootstrap -->

<!-- My local files come first -->
<link rel="stylesheet" type="text/css" href="bsw.css">
<script src="ui.js"> </script>
<script src="awl/awl.js"> </script>
<script src="awl/colors.js"> </script>
<!-- 
<script src="presets.js"> </script>
<script src="drawing.js"> </script>
-->

<!-- jQuery must follow my style and precede Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Bootstrap stuff -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<!-- make mobile-friendly: http://www.w3schools.com/bootstrap/bootstrap_get_started.asp
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
	<!-- top row -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h1 id="digitalLoomLabel">Andrew's Digital Loom</h1>
			</div> <!-- column -->
			<div id="loadSavePanel" class="col-sm-5">
				<div class="row">
					<div class="col-sm-2">
						<button type="button" class="btn btn-success" id="saveButton" onclick="saveButtonFunction()">Save</button>
					</div>
					<div class="col-sm-3" id="saveAsSpan">Save as:</span></div>
					<div class="col-sm-7" id="saveAsNameInputColumn">
						<input type="text" id="saveAsNameInput" class="form-control">
					</div>
				</div> <!-- row -->
				<div class="row">
					<div class="col-sm-9">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="loadDraftDropdown">Load Draft
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<!-- this list gets rewritten dynamically on page load and after saves -->
								<li class="dropdown-header">Your drafts</li>
								<li><a href="#">apples</a></li>
								<li><a href="#">bbb</a></li>
								<li><a href="#">cccccc</a></li>
								<li class="divider"></li>
								<li class="dropdown-header">Demos</li>
								<li><a href="#">AAAAAAA</a></li>
								<li><a href="#">BBBBBBBBBBB</a></li>
								<li><a href="#">CCCCCCCCCCCCCCC</a></li>
								<li><a href="#">DDDDDDDDDDDDDDDDDD D D D D D</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-warning" id="deleteButton" onclick="deleteButtonFunction()">Delete</button>
					</div>
				</div> <!-- row -->
			</div> <!-- column -->
			<div class="col-sm-1">
				<button type="button" class="btn btn-info" id="helpButton" onclick="helpButtonFunction()">Help!</button>
			</div> <!-- column -->
			<div class="col-sm-2">
				<p> </p>
			</div> <!-- column -->
		</div> <!-- row -->

		<div class="row">
			<div class="col-sm-12"><p style="margin-top:20px;"> </p></div>
		</div>

		<div class="row"> <!-- row with text boxes and the canvas -->
			<!-- start of input section -->
			<div class="col-sm-6">
				<div><span class="h4textspan">Patterns:</span></div>

<div class="row">
	<div class="col-sm-5" style="margin:20px 0px 0px 15px; padding:0px;">
	<textarea class="form-control" id="warpPatternAWL"></textarea>
	</div>
	<div class="col-sm-1" style="margin:20px 0px 0px 0px; padding: 0px 0px 0px 0px;">
		<button class="btn btn-info" id="warpPatternButton" onclick="warpPatternButtonFunction()" name="" value="">
	</div>
	<div class="col-sm-5" style="margin:20px 0px 0px 0px; padding:0px;">
	<textarea readonly class="form-control" id="warpPatternSequence"></textarea>
	</div>
</div>


			</div>

			<!-- start of canvas section-->
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-4">
						<span class="h4textspan">Fabric size:</span>
<input type="number" id="fabricSizeInput" style="font-size:16px; width:50px;" min="10" max="600" onchange="fabricSizeInputFunction()">
					</div>
					<div class="col-sm-4">
						<span class="h4textspan">Tie-up w:</span>
<input type="number" id="tieUpWidthInput" style="font-size:16px; width:50px;" min="10" max="50" onchange="tieUpWidthInputFunction()">
					</div>
					<div class="col-sm-4">
						<span class="h4textspan">Tie-up h:</span>
<input type="number" id="tieUpHeightInput" style="font-size:16px; width:50px;" min="10" max="50" onchange="tieUpHeightInputFunction()">
					</div>
				</div> <!-- row -->
				<div class="row">
					<div class="col-sm-12"><p style="margin:10px 0px 0px 0px;"> </p></div>
				</row> <!-- row -->
				<div class="row">
					<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
					</canvas> 
				</div>
				<div class="row">
					<span id="saveSpan">Right-click the fabric to save it as an image.</span>
				</div>
			</div>
		</div> <!-- row -->
	</div> <!-- container -->
</body> 
</html>
